
<html>

    <head>
    
        <title>My Webpage</title>
        <style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
     
    </head>

    <body>
    
        <form>
        
            <p>Username: <input type="text" placeholder="your username"></p>
            
            <p>Stay logged in: <input type="checkbox" checked></p>
            
            <p>Under 18: <input type="radio" name="age" value="u18"></p>
            
            <p>Over 18: <input type="radio" name="age" value="o18"></p>
            
            <p>Favourite food:
                
                <select>
            
                    <option>Pizza</option>
                    <option selected>Ice Cream</option>
                    <option>Sandwiches</option>
                
                </select>
            
            </p>
            
            <p><button class="button"><input type="submit" value="Click me!"></button></p>
        
        </form>
        
    </body>

</html>
